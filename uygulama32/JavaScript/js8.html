<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 8</title>
  </head>
  <body>
    <script type="text/javascript">
      var gun;
      gun = prompt("Gün", "Bu Gün Günlerden Ne? (Lütfen Küçük Harf Kullanın.)");
      if (gun == "cumartesi" || gun == "pazar") {
        document.write(
          "Bugün ",
          gun,
          "Olduğuna Göre Haftasonundayız.<br>İYİ TATİLLER."
        );
      } else {
        document.write(
          "Bugün Cumartesi ya da Pazar Olmadığına Göre Haftaiçindeyiz.<br>İYİ ÇALIŞMALAR."
        );
      }
    </script>
  </body>
</html>
