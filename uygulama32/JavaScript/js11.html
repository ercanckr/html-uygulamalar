<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 11</title>
  </head>
  <body>
    <script type="text/javascript">
      var sayı,
        i = 0,
        topla = 0;
      sayi = prompt("Sayı", "Bir Sayı Giriniz");
      while (i <= sayi) {
        topla = topla + i;
        i++;
      }
      document.write("Toplam=", topla);
    </script>
  </body>
</html>
