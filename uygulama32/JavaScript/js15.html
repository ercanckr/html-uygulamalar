<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript15</title>
  </head>
  <body>
    <script type="text/javascript">
      var gunler = new Array(
        "Pazartesi",
        "Salı",
        "Çarşamba",
        "Perşembe",
        "Cuma",
        "Cumartesi",
        "Pazar"
      );
      for (var i = 0; i <= 6; i++) {
        document.write(gunler[i], "<br/>");
      }
    </script>
  </body>
</html>
