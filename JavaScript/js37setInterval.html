<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 37</title>
    <style type="text/css">
      #kutu {
        width: 100px;
        height: 100px;

        border-radius: 20px;
        background: #ffc246);
        font: bold 40px tahoma;
        text-align: center;
        color: #00f;
        line-height: 100px;
        margin: 160px 300px;
      }
      h1 {
        font: bold 40px tahoma;
        text-align: center;
        color: #f00;
        margin: auto;
      }
      #arka {
        width: 500px;
        height: 500px;
        background: url(https://www.birhayalinpesinde.com/wp-content/uploads/2016/02/gunbatimi-692x432.jpg);
        margin: auto;
      }
    </style>
    <script type="text/javascript">
      var sayac = 0;
      setInterval("say()", 1000);

      function say() {
        document.getElementById("kutu").innerHTML = sayac;
        sayac++;
      }
    </script>
  </head>
  <body>
    <div id="arka">
      <h1>Mine'nin SayacÄ±</h1>
      <div id="kutu"></div>
    </div>
  </body>
</html>
