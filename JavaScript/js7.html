<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 7</title>
  </head>
  <body>
    <script type="text/javascript">
      var parola = "abc123";
      var parolagir = prompt("Parola", "Parolayı Giriniz");
      if (parola == parolagir) {
        document.write("Tebrikler Parola Doğru");
      } else {
        document.write("Üzgünüm Parola Yanlış");
      }
    </script>
  </body>
</html>
