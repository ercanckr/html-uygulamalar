        window.clearInterval(zaman);
        for (var i = 1; i <= 10; i++) {

        if (z == 1) {
          document.getElementById("sliderust").style.backgroundImage = resimler[z];
          document.getElementById("sayi" + z).style.backgroundColor = "red";
        }

          document.getElementById("sliderust").style.backgroundImage = resimler[z];
            document.getElementById.("sliderust").setAttribute("onclick","window.location.href='"+linkler[z]+"'");

          }
