<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 9</title>
  </head>
  <body>
    <script type="text/javascript">
      var gun = prompt("GÜn", "1-7 Arası Bir Sayı Girin");
      switch (gun) {
        case "1":
          document.write("Pazartesi");
          break;
        case "2":
          document.write("Salı");
          break;
        case "3":
          document.write("Çarşamba");
          break;
        case "4":
          document.write("Perşembe");
          break;
        case "5":
          document.write("Cuma");
          break;
        case "6":
          document.write("Cumartesi");
          break;
        case "7":
          document.write("Pazar");
          break;
        default:
          document.write("Böyle Bir Gün Yok");
      }
    </script>
  </body>
</html>
