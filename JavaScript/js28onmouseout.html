<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 28</title>
    <script type="text/javascript">
      function uzerinegelince() {
        document.getElementById("foto").src = "images/4.jpg";
      }
      function uzerindenayrilinca() {
        document.getElementById("foto").src = "images/1.jpg";
      }
    </script>
  </head>
  <body>
    <img
      id="foto"
      src="images/1.jpg"
      width="300"
      alt=""
      onmouseover="uzerinegelince()"
      onmouseout="uzerindenayrilinca()"
    />
  </body>
</html>
