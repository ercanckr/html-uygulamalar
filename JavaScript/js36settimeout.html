<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 36</title>
    <script type="text/javascript">
      var pencere;

      function pencereac() {
        pencere = window.open(
          "",
          "pencere",
          "width=400,height=300,top=200,left=200,scrollbars=yes"
        );
        pencere.document.write(
          "<html><head><title>Yeni Pencere</title></head><body bgColor='#ffffc1' text='#ce4300'>"
        );
        pencere.document.write(
          "<center><h3>Bu Pencere 3 Saniye Sona Otomatik Olarak Kapanır.</h3></center></body>"
        );
        pencere.document.write("</body></html>");

        setTimeout("pencerekapat()", 3000);
      }
      function pencerekapat() {
        pencere.close();
      }
    </script>
  </head>
  <body>
    <a href="#" onclick="pencereac()">Pencereyi Aç</a><br />
  </body>
</html>
